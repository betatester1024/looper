<!DOCTYPE html>
<html class="{{mainClass}}">
  <head>
    <script src='./utils.js'></script>
    <script src="./game.js"> </script>
    <script src="./redraw.js"></script>
    <script src="./transfm.js"></script>
    <script src="./events.js"></script>
    <script src="./buildingInfo.js"></script>
    <title>thing</title>
    
    <!--{{{globalTags}}}-->
    <link rel="stylesheet" href="./game.css">
    <style>

    </style>
  </head>
  <body onload="
    if (document.URL.at(-1) != '/') location.href+= '/';
    // github pages
    globalOnload(onLoad);
    preLoad();">
    <div class="main_content">

      <div id="gameArea">
        <canvas id="canv"></canvas>
        <div id="uiElements">
          <div id="topBar">
            <div class="blu nohover" id="energy"></div>
            <button class="btn fsvsml" onclick="togglePause()">
              <span class="material-symbols-outlined" id="playpause">pause</span>
            </button>
            <div class="outer nobreak">
              <div class="inner nobreak" id="overloadTimer"></div>
              <div class="inner nobreak" id="stressLevel"></div>
            </div>
            <div class="outer nobreak">
              <div class="inner nobreak" id="roundTimer"></div>
            </div>
          </div>
          <div id="sidebar">
            <b id="sideHeader">Buildings</b>
          </div>
          <div id="tooltipBar"></div>
          <div id="upgradeMenu" class="hidden">
            <div id="upgradeTitle"></div>
            <div id="upgradeMenu_Inner"></div>
          </div>
        </div>
        <div id="tooltip"></div>
      </div>
      <div id="postgame">
        You just lost.
        <button class="btn blu fsvsml" onclick="newGame()">New game?</button>
      </div>
      <details class="blu">
        <summary>Footer</summary>
        <footer id="ftrOverride"></footer>
      </details>
    </div>
  </body>
</html>
